<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StyleSheet1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="Script1.js"></script>
</head>
<body>
    <h2>My Messenger</h2>
    <p>Click on the names inside the tabbed menu:</p>
    <button id="new_conversation_button">New Conversation</button>
    <input id="new_name" typeof="text">

    <div class="tab">
        <button class="name_button" data-id=1>Tyler</button>
        <button class="name_button" data-id=2>Sadie</button>
        <button class="name_button" data-id=3>Dallas</button>
    </div>

    <div class="conversation" data-id="1">
        <h3>Conversation 1</h3>
        <ul class="messages" id="inbox1"></ul>
        <input id="input1" typeof="text">
        <button class="send_button" data-id=1>Send</button>
        <button class="clear_button" data-id=1>Clear Conversation</button>
    </div>

    <div class="conversation" data-id="2">
        <h3>Conversation 2</h3>
        <ul class="messages" id="inbox2"></ul>
        <input id="input2" typeof="text">
        <button class="send_button" data-id=2>Send</button>
        <button class="clear_button" data-id=2>Clear Conversation</button>
    </div>

    <div class="conversation" data-id="3">
        <h3>Conversation 3</h3>
        <ul class="messages" id="inbox3"></ul>
        <input id="input3" typeof="text">
        <button class="send_button" data-id=3>Send</button>
        <button class="clear_button" data-id=3>Clear Conversation</button>
    </div>
</body>
</html>
