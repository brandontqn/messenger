<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StyleSheet1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="Script1.js"></script>
</head>
<body>
    <h2>My Messenger</h2>
    <p>Click on the names inside the tabbed menu:</p>

    <div class="tab">
        <button class="tablinks" onclick="openConversation(event, 'Tyler')">Tyler</button>
        <button class="tablinks" onclick="openConversation(event, 'Sadie')">Sadie</button>
        <button class="tablinks" onclick="openConversation(event, 'Dallas')">Dallas</button>
    </div>

    <div id="Tyler" class="tabcontent">
        <h3>Conversation1</h3>
        <ul id="messages1"></ul>
        <input id="textbox1" typeof="text">
        <button id="button1">Send</button>
    </div>

    <div id="Sadie" class="tabcontent">
        <h3>Conversation2</h3>
        <ul id="messages2"></ul>
        <input id="textbox2" typeof="text">
        <button onclick="sendMessage('textbox2', 'messages2')">Send</button>
    </div>

    <div id="Dallas" class="tabcontent">
        <h3>Conversation3</h3>
        <ul id="messages3"></ul>
        <input id="textbox3" typeof="text">
        <button onclick="sendMessage('textbox3', 'messages3')">Send</button>
    </div>
</body>
</html>
