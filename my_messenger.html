<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>

    <h2>My Messenger</h2>
    <p>Click on the names inside the tabbed menu:</p>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Tyler')">Tyler</button>
        <button class="tablinks" onclick="openCity(event, 'Sadie')">Sadie</button>
        <button class="tablinks" onclick="openCity(event, 'Dallas')">Dallas</button>
    </div>

    <div id="Tyler" class="tabcontent">
        <h3>Conversation1</h3>
        <ul id="messages"></ul>
        <input id="textbox" typeof="text">
        <button id="button">Send</button>
    </div>

    <div id="Sadie" class="tabcontent">
        <h3>Conversation2</h3>
        <ul id="messages"></ul>
        <input id="textbox" typeof="text">
        <button id="button">Send</button>
    </div>

    <div id="Dallas" class="tabcontent">
        <h3>Conversation3</h3>
        <ul id="messages"></ul>
        <input id="textbox" typeof="text">
        <button id="button">Send</button>
    </div>

    <script src="Script1.js"></script>

</body>
</html>
